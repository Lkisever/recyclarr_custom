###################################################################################################
# Recyclarr Configuration Template: FR HD Bluray + WEB                                            #
# Updated: 2025-05-04                                                                             #
# Documentation: https://recyclarr.dev                                                            #
# Note: The following will be in French but hold basically the same info as the other template    #
# ----------------------------------------------------------------------------------------------- #
# Si vous utilisez plusieurs profiles dans une seule instance merci de vous référez               #
# à la documentation suivante (en anglais) pour les combiner :                                    #
# https://recyclarr.dev/reference/config-examples/#merge-single-instance                          #
###################################################################################################

# Definition d'une instance : https://recyclarr.dev/reference/configuration/basic/
radarr:
  movies:
    base_url: !secret radarr_url
    api_key: !secret radarr_apikey

    # Pour initialisation, à commenter ensuite
    # delete_old_custom_formats: true
    # replace_existing_custom_formats: true

    include:
      # Qualités globales
      - template: radarr-quality-definition-anime
      # - template: radarr-quality-definition-movie
      # --- Profile VOSTFR ---
      - template: lkis-radarr-quality-profile-hd-bluray-web-french-vostfr
      # --- Profile MULTi.VF ---
      - template: lkis-radarr-quality-profile-hd-bluray-web-french-multi-vf
      # --- Profile MULTi.VO ---
      - template: lkis-radarr-quality-profile-hd-bluray-web-french-multi-vo
      # --- Profile VOSTFR x265 ---
      - template: lkis-radarr-quality-profile-hd-bluray-web-french-vostfr-x265
      # --- Profile MULTi.VF x265 ---
      - template: lkis-radarr-quality-profile-hd-bluray-web-french-multi-vf-x265
      # --- Profile MULTi.VO x265 ---
      - template: lkis-radarr-quality-profile-hd-bluray-web-french-multi-vo-x265

      # Custom formats generic
      - template: lkis-radarr-custom-formats-hd-bluray-web-french-vostfr
      - template: lkis-radarr-custom-formats-hd-bluray-web-french-multi-vf
      - template: lkis-radarr-custom-formats-hd-bluray-web-french-multi-vo

      # Custom formats VF + x265
      - template: lkis-radarr-custom-format-audio
      - template: lkis-radarr-custom-format-x265

    # Formats Personnalisés (Custom Formats) :
    # https://recyclarr.dev/reference/configuration/custom-formats/
    custom_formats:
      # Movie Versions
      - trash_ids:
      # Décommentez n'importe laquelle des lignes suivantes pour préférer ces versions de films
          # - 570bc9ebecd92723d2d21500f4be314c # Remaster
          # - eca37840c13c6ef2dd0262b141a5482f # 4K Remaster
          # - e0c07d59beb37348e975a930d5e50319 # Criterion Collection
          # - 9d27d9d2181838f76dee150882bdc58c # Masters of Cinema
          # - db9b4c4b53d312a3ca5f1378f6440fc9 # Vinegar Syndrome
          # - 957d0f44b592285f26449575e8b1167e # Special Edition
          - eecf3a857724171f968a66cb5719e152 # IMAX
          # - 9f6cbff8cfe4ebbc1bde14c7b7bec0de # IMAX Enhanced
        assign_scores_to:
          - name: FR-VOSTFR-HD
          - name: FR-MULTi-VF-HD
          - name: FR-MULTi-VO-HD
          - name: FR-VOSTFR-HD-x265
          - name: FR-MULTi-VF-HD-x265
          - name: FR-MULTi-VO-HD-x265

      # Optionnels
      # Ils sont optionnels et peuvent ne pas fonctionner correctement avec les profiles FR
      - trash_ids:
          # - b6832f586342ef70d9c128d40c07b872 # Bad Dual Groups
          # - ae9b7c9ebde1f3bd336a8cbd1ec4c5e5 # No-RlsGroup
          # - 7357cf5161efbf8c4d5d0c30b4815ee2 # Obfuscated
          # - 5c44f52a8714fdd79bb4d98e2673be1f # Retags
          # - f537cf427b64c38c8e36298f657e4828 # Scene
        assign_scores_to:
          # - name: FR-VOSTFR-HD
          # - name: FR-MULTi-VF-HD
          - name: FR-MULTi-VO-HD

      # Décommenter le score associé si vous ne voulez pas de FanSUB.
      - trash_ids:
          - 02e48d30a176c91baf9e15de05e5dc6a # FanSUB
        assign_scores_to:
          # - name: FR-VOSTFR-HD
            # score: -10000
          # - name: FR-MULTi-VF-HD
            # score: -10000
          # - name: FR-MULTi-VO-HD
            # score: -10000

      # Priorité au freeleech
      - trash_ids:
          - 0d91270a7255a1e388fa85e959f359d8
        assign_scores_to:
          - name: FR-VOSTFR-HD-x265
            score: 101
          - name: FR-MULTi-VF-HD-x265
            score: 101
          - name: FR-MULTi-VO-HD-x265
            score: 101
          - name: FR-VOSTFR-HD
            score: 101
          - name: FR-MULTi-VF-HD
            score: 101
          - name: FR-MULTi-VO-HD
            score: 101
